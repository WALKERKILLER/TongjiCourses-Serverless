name: Deploy to Cloudflare

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "scheduler/**"
      - ".github/workflows/deploy-cloudflare.yml"
      # trigger redeploy
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.decide.outputs.backend }}
      frontend: ${{ steps.decide.outputs.frontend }}
      scheduler: ${{ steps.decide.outputs.scheduler }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - "backend/**"
            frontend:
              - "frontend/**"
              - ".github/workflows/deploy-cloudflare.yml"
            scheduler:
              - "scheduler/**"

      - name: Decide what to deploy
        id: decide
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "backend=true" >> "$GITHUB_OUTPUT"
            echo "frontend=true" >> "$GITHUB_OUTPUT"
            echo "scheduler=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "backend=${{ steps.filter.outputs.backend }}" >> "$GITHUB_OUTPUT"
          echo "frontend=${{ steps.filter.outputs.frontend }}" >> "$GITHUB_OUTPUT"
          echo "scheduler=${{ steps.filter.outputs.scheduler }}" >> "$GITHUB_OUTPUT"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CREDIT_API_BASE: ${{ secrets.CREDIT_API_BASE || secrets.VITE_CREDIT_API_BASE }}
      CREDIT_JCOURSE_SECRET: ${{ secrets.CREDIT_JCOURSE_SECRET || secrets.JCOURSE_INTEGRATION_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Ensure backend secrets
        run: |
          set -euo pipefail
          if [ -n "${CREDIT_API_BASE:-}" ]; then
            echo "$CREDIT_API_BASE" | npx --yes wrangler@4 secret put CREDIT_API_BASE
            # compat: allow backend to read the same env name as frontend, if user reused it on Workers.
            echo "$CREDIT_API_BASE" | npx --yes wrangler@4 secret put VITE_CREDIT_API_BASE
          fi
          if [ -n "${CREDIT_JCOURSE_SECRET:-}" ]; then
            echo "$CREDIT_JCOURSE_SECRET" | npx --yes wrangler@4 secret put CREDIT_JCOURSE_SECRET
            # compat with Credit backend-core secret name
            echo "$CREDIT_JCOURSE_SECRET" | npx --yes wrangler@4 secret put JCOURSE_INTEGRATION_SECRET
          fi

      - name: Deploy Worker
        run: npx --yes wrangler@4 deploy

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.scheduler == 'true'
    defaults:
      run:
        working-directory: frontend
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}
      VITE_CAPTCHA_URL: ${{ secrets.VITE_CAPTCHA_URL }}
      VITE_WALINE_SERVER_URL: ${{ secrets.VITE_WALINE_SERVER_URL }}
      VITE_CREDIT_API_BASE: ${{ secrets.VITE_CREDIT_API_BASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install scheduler deps
        working-directory: scheduler
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy Pages
        run: npx --yes wrangler@4 pages deploy dist --project-name jcourse-web --branch main
